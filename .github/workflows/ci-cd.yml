name: CI/CD with Docker and Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Clone repository from GitHub
      - name: Clone repository
        run: |
          git clone https://github.com/xuanquan98/esim-gw.git
          cd esim-gw

      # Step 3: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app-image .

      # Step 5: Save Docker image as tar file for transfer
      - name: Save Docker image
        run: |
          docker save my-app-image -o my-app-image.tar

      # Step 6: Transfer Docker image to the droplet
      - name: Copy Docker image to droplet
        uses: appleboy/scp-action@v0.2.1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: my-app-image.tar
          target: ~/my-app-image.tar

      # Step 7: SSH into droplet and deploy
      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            docker load -i ~/my-app-image.tar
            docker-compose -f ~/path-to-docker-compose.yml up -d --build
